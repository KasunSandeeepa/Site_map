<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SLT Mobitel Network Monitoring – Sri Lanka</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    overflow: hidden;
  }

  /* Top Header Bar */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    border-bottom: 1px solid #1e293b;
    padding: 16px 24px;
    height: 70px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
  }

  .header-title {
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(135deg, #60a5fa, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .controls {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .control-group {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .control-group label {
    font-size: 13px;
    font-weight: 600;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .control-group select {
    padding: 8px 12px;
    background: #1e293b;
    color: #e2e8f0;
    border: 1px solid #334155;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .control-group select:hover {
    border-color: #3b82f6;
    background: #334155;
  }

  .admin-section {
    display: flex;
    gap: 12px;
    align-items: center;
    border-left: 1px solid #334155;
    padding-left: 16px;
  }

  .admin-info {
    display: flex;
    gap: 8px;
    align-items: center;
    font-size: 13px;
  }

  .admin-badge {
    background: linear-gradient(135deg, #3b82f6, #1e40af);
    color: white;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .logout-btn {
    padding: 8px 16px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  .logout-btn:hover {
    background: #dc2626;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
  }

  /* Layout Container */
  .container {
    display: flex;
    height: calc(100vh - 70px);
  }

  /* Map Area */
  #map {
    flex: 1;
    background: #1e293b;
    position: relative;
  }

  /* Right Sidebar */
  .sidebar {
    width: 320px;
    background: #0f172a;
    border-left: 1px solid #1e293b;
    display: flex;
    flex-direction: column;
    z-index: 500;
    overflow-y: auto;
    box-shadow: -4px 0 16px rgba(0, 0, 0, 0.4);
  }

  .sidebar-section {
    padding: 16px;
    border-bottom: 1px solid #1e293b;
  }

  .sidebar-title {
    font-size: 14px;
    font-weight: 700;
    color: #e2e8f0;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    color: #cbd5e1;
    margin-bottom: 8px;
  }

  .legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  }

  .legend-dot.green { background: #10b981; }
  .legend-dot.yellow { background: #f59e0b; }
  .legend-dot.red { background: #ef4444; }

  /* Utility Table in Sidebar */
  .utility-table {
    width: 100%;
    font-size: 12px;
    border-collapse: collapse;
  }

  .utility-table th,
  .utility-table td {
    padding: 8px;
    text-align: right;
    border-bottom: 1px solid #1e293b;
  }

  .utility-table th {
    background: transparent;
    font-weight: 700;
    color: #94a3b8;
    text-align: left;
    text-transform: uppercase;
    font-size: 11px;
    letter-spacing: 0.5px;
  }

  .utility-table td:first-child,
  .utility-table th:first-child {
    text-align: left;
  }

  .utility-table .high { color: #10b981; }
  .utility-table .avg { color: #f59e0b; }
  .utility-table .low { color: #ef4444; }

  /* Trends Section in Sidebar */
  #trendsSection {
    display: none;
  }

  #trendsSiteTitle {
    font-size: 13px;
    font-weight: 600;
    color: #60a5fa;
    margin-bottom: 12px;
    padding: 8px;
    background: rgba(96, 165, 250, 0.1);
    border-radius: 4px;
    border-left: 3px solid #60a5fa;
  }

  /* Popup Styles */
  .leaflet-popup-content-wrapper {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 16px;
    color: #e2e8f0;
  }

  .leaflet-popup-content {
    margin: 0 !important;
  }

  .leaflet-popup-tip {
    background: #1e293b;
  }

  /* Leaflet overrides */
  .leaflet-control-attribution {
    background: rgba(15, 23, 42, 0.8) !important;
    color: #94a3b8 !important;
  }

  .leaflet-control-attribution a {
    color: #60a5fa !important;
  }

  /* Scrollbar */
  .sidebar::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar::-webkit-scrollbar-track {
    background: #0f172a;
  }

  .sidebar::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 3px;
  }

  .sidebar::-webkit-scrollbar-thumb:hover {
    background: #475569;
  }
</style>
</head>
<body>
<div class="header">
  <div class="header-title">Network Monitor</div>
  <div class="controls">
    <div class="control-group">
      <label for="regionFilter">Region</label>
      <select id="regionFilter">
        <option value="All">All Regions</option>
        <option value="Metro">Metro</option>
        <option value="Region 1">Region 1</option>
        <option value="Region 2">Region 2</option>
        <option value="Region 3">Region 3</option>
      </select>
    </div>

    <div class="control-group">
      <label for="rtomSelect">RTOM</label>
      <select id="rtomSelect" style="display: none;">
        <option value="All">All RTOMs</option>
      </select>
    </div>

    <div class="control-group">
      <label for="colorMode">Color By</label>
      <select id="colorMode">
        <option value="traffic">Traffic (TB)</option>
        <option value="users">User Count</option>
      </select>
    </div>

    <div class="admin-section">
      <div class="admin-info">
        <span id="adminUsername">Loading...</span>
        <span class="admin-badge" id="adminRole">—</span>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="container">
  <div id="map"></div>
  
  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">Legend</div>
      <div id="legend-content"></div>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-title">Site Utility Distribution</div>
      <table id="utilityTable" class="utility-table">
        <thead>
          <tr>
            <th>Level</th>
            <th>Count (%)</th>
          </tr>
        </thead>
        <tbody id="utilityTableBody">
        </tbody>
      </table>
    </div>

    <div class="sidebar-section" id="trendsSection">
      <div class="sidebar-title">Site Trends</div>
      <div id="trendsSiteTitle">Select a site</div>
      <div id="trendsContainer">
        <p style="text-align: center; color: #999; padding: 20px; font-size: 13px;">Click on a site marker to view trends</p>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="/static/script.js"></script>
</body>
</html>
